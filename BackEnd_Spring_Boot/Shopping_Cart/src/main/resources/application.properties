//DataSource Cofigurations
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ShoppingCart?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=ijse

//JPA vender adaptor configaration
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

spring.servlet.multipart.enabled = true

spring.servlet.multipart.file-size-threshold=15MB
spring.servlet.multipart.max-file-size = 15MB
spring.servlet.multipart.max-request-size = 15MB
